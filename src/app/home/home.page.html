<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cambiarColor()">
        <ion-icon name="color-palette"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="cambiarTema()">
        <ion-icon name="contrast"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.--background]="colorActual">

  @if (loaded) {
  <swiper-container slides-per-view="2" [loop]="true" class="my-custom-swiper">
    <swiper-slide *ngFor="let album of albums">

      <ion-card (click)="loadSongsByAlbum(album.id)" class="slide-content" [style.color]="">
        <img class="slide-image" [src]="album.image" alt="{{ album.name }}" />
        <ion-card-header class="ion-justify-content-start ion-no-padding ion-padding-top">
          <ion-card-title [style.color]="colorSlideTitle">{{ album.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="card-content">{{ album.label }} - {{ album.release_date }}</ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
  }@else {
  <ion-spinner color="medium" class="ion-margin ion-padding" style="width: 100%; height: 100px;"></ion-spinner>
  }

</ion-content>


<ion-footer>
  <ion-grid>

    <ion-row>
      <ion-col class="ion-text-start">
        <ion-text color="primary">
          <p class="ion-no-margin ion-margin-start">{{formatDuration(elapsedMs) || "0:00"}}</p>
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-text color="primary">
          <p class="ion-no-margin ion-margin-end">{{getRemainngTime() || "0:00"}}</p>
        </ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-progress-bar class="ion-no-margin ion-no-padding" [value]="progressValue"></ion-progress-bar>
  <ion-grid>
    <ion-row class="ion-text-center ion-padding">
      <ion-col>
        <ion-text color="primary">
          <h3 class="ion-no-margin ion-text-center">{{ songSelected.name || "Escucha una canci√≥n"}}</h3>
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-center  ion-padding">
        <ion-icon style="font-size: 1.5em;" name="heart"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-center ion-padding">
        <ion-icon *ngIf="!songSelected.playing" name="play" (click)="play()"></ion-icon>
        <ion-icon *ngIf="songSelected.playing" name="pause-outline" (click)="pause()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
